<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Basketball Booking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 700px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, button, select { width: 100%; padding: 8px; margin-top: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel</h1>

    <!-- 1. Add New Booking Date -->
    <h2>Add New Booking Date</h2>
    <form id="dateForm">
      <label for="newDate">New Booking Date:</label>
      <input type="date" id="newDate" name="newDate" required />
      <button type="submit">Add Date</button>
    </form>
    
    <!-- 2. Dropdown for Available Booking Dates -->
    <h2>Select a Date to View Bookings</h2>
    <select id="datesDropdown">
      <!-- Will be populated by JavaScript -->
    </select>
    
    <!-- 3. Table of Current Bookings (filtered by the selected date) -->
    <h2>Current Bookings</h2>
    <table id="bookingsTable">
      <thead>
        <tr>
          <th>Booking Date</th>
          <th>Teen Name</th>
          <th>Parent Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Booking data will be loaded here -->
      </tbody>
    </table>
  </div>
  
  <script>
    // Replace with your actual web app URL from Apps Script
    const webAppUrl = "YOUR_WEB_APP_URL";

    // We'll store all bookings and all dates in these arrays
    let allBookings = [];
    let allDates = [];

    // 1. Add new date submission
    document.getElementById("dateForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newDate = document.getElementById("newDate").value;
      const params = new URLSearchParams();
      params.append("action", "addDate");
      params.append("newDate", newDate);
      
      fetch(webAppUrl, {
        method: "POST",
        body: params
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        document.getElementById("dateForm").reset();
        loadAvailableDates(); // Refresh the dropdown after adding a new date
      })
      .catch(err => console.error("Error adding date:", err));
    });

    // 2. Load all available dates from the Apps Script web app
    function loadAvailableDates() {
      fetch(`${webAppUrl}?action=getDates`)
        .then(response => response.json())
        .then(dates => {
          allDates = dates;
          populateDatesDropdown();
        })
        .catch(err => console.error("Error loading available dates:", err));
    }

    // Populate the dropdown with the available dates
    function populateDatesDropdown() {
      const dropdown = document.getElementById("datesDropdown");
      dropdown.innerHTML = ""; // Clear existing options

      // Optional: Add an "All Dates" option at the top
      const allOption = document.createElement("option");
      allOption.value = "";
      allOption.textContent = "— Show All Dates —";
      dropdown.appendChild(allOption);

      // Add each date from the sheet
      allDates.forEach(date => {
        const option = document.createElement("option");
        option.value = date;
        option.textContent = date;
        dropdown.appendChild(option);
      });
    }

    // 3. Load all bookings from the Apps Script web app
    function loadAllBookings() {
      fetch(`${webAppUrl}?action=getBookings`)
        .then(response => response.json())
        .then(bookings => {
          allBookings = bookings;
          // Initially display all bookings (if no date selected)
          displayBookings(allBookings);
        })
        .catch(err => console.error("Error loading bookings:", err));
    }

    // Filter bookings by date, then display them
    function displayBookings(bookings) {
      const tbody = document.querySelector("#bookingsTable tbody");
      tbody.innerHTML = ""; // Clear existing rows
      bookings.forEach(booking => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${booking.bookingDate}</td>
          <td>${booking.teenName}</td>
          <td>${booking.parentName}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Handle date dropdown change event
    document.getElementById("datesDropdown").addEventListener("change", function(e) {
      const selectedDate = e.target.value;
      if (selectedDate) {
        // Filter to show only bookings matching the selected date
        const filtered = allBookings.filter(b => b.bookingDate === selectedDate);
        displayBookings(filtered);
      } else {
        // If no date is selected, show all bookings
        displayBookings(allBookings);
      }
    });

    // Load data on page load
    window.addEventListener("load", () => {
      loadAvailableDates();
      loadAllBookings();
    });
  </script>
</body>
</html>
